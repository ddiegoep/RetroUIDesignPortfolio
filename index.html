<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resources\css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="desktopIcons">
        <div class="icon">
            <img src="resources\images\portfolioIcon.svg" alt="Retro Icon of files">
            <p>myPortfolio</p>
        </div>
    </div>
    <div id="myPortfolioWindow" class="window">
        <div class="windowTop">
            <a class="windowTopButtonsDisplay" href="">
                <div class="windowTopButton">X</div>
                <div class="windowTopButton">_</div>
            </a>
            <div class="windowTopTitle">myPortfolio</div>
        </div>
        <div id="myPortfolioContent">
            <div id="myPortfolioContentLeft">
                <ul>
                    <img src="resources\images\fileOpenedIcon.svg" alt="open file icon">
                    <a href="">myPortfolio</a>
                    <li>
                        <img src="resources\images\fileClosedIcon.svg" alt="open file icon">
                        <a href="">colmarAcademy</a>
                    </li>
                    <li>
                        <img src="resources\images\fileClosedIcon.svg" alt="open file icon">
                        <a href="">retroUIPortfolio</a>
                    </li>
                </ul>
            </div>
            <div id="myPortfolioContentRight"></div>
        </div>
    </div>
</body>

<footer>
    <div id="toolsbar">
        <div id="home">Home</div>
        <div id="myPortfolioMinimized" class="minimized">myPortfolio</div>
    </div>
    <div id="signature">
        <p>&copy; Diego Esteso 2023</p>
    </div>
</footer>

</html>
